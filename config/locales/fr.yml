  ProgBX_ImageLabel: "1Toit2Ages en Belgique"
  ProgBX_Txt1: "C'est en juillet 2009 que Régis et Claire de Kerautem fondent l’ASBL 1Toit2Ages, à Bruxelles. Trois ans plus tard, sur la demande de seniors et d'étudiants motivés par ce projet de cohabitation win-win, l'association décide d'ouvrir des antennes en Wallonie.  Aujourd'hui, 1Toit2Ages est présente à Bruxelles et dans toutes les villes étudiantes de Wallonie : Namur, Mons, Louvain-la-Neuve, Liège, Tournai, Gembloux, Marche-en-Famenne et Charleroi."
  ProgBX_Txt2: "L'équipe d'1Toit2Ages est composée de profils très divers : juriste, assistante sociale, journaliste, neuropsychologue, économiste, enseignant, retraité... chacun apportant ses compétences, ses connaissances, sa sensibilité et son écoute à ce projet fondamentalement humain."
  ProgBX_OurMission: "Notre Mission ?"
  ProgBX_OurMissionTxt: "Rompre la solitude des personnes âgées et faciliter l’accès au logement pour les étudiants."
  ProgBX_OurDream: "Notre rêve ?"
  ProgBX_OurDream1: "Une société où les générations s’entraident et s’enrichissent mutuellement."
  ProgBX_OurDream2: "Nous y croyons et mettons tout en place pour y arriver !"
  ProgBX_SchemeTitle: "Notre travail au quotidien :"
  ProgBX_Scheme1: "Le rôle de l’ASBL 1Toit2Ages est de mettre en relation des accueillants et des étudiants dont les attentes sont compatibles."
  ProgBX_Scheme2: "Dans un premier temps, nous rencontrons individuellement celles et ceux qui sont intéressés par ce projet, afin de nous assurer de leur désir effectif de participer à cette aventure humaine."
  ProgBX_Scheme3: "Nous rendons visite aux candidats accueillants. Nous nous assurons de la qualité du logement proposé lors d’un entretien approfondi, nous établissons un dossier et définissons la formule qui convient le mieux à la personne et à son mode de vie."
  ProgBX_Scheme4: "De la même façon, nous avons un entretien approfondi avec les étudiants pour nous assurer qu’ils sont dans l’esprit de l’habitat intergénérationnel et pour connaître leur disponibilité envers la personne d’accueil."
  ProgBX_Scheme5: "Quand il nous semble que tel accueillant et tel jeune peuvent cohabiter de manière harmonieuse dans une dynamique positive, nous les mettons en relation afin qu'ils se rencontrent."
  ProgBX_Scheme6: "A l'issue de cette rencontre, si les deux candidats décident de vivre l'expérience, ils signent une convention personnalisée précisant le choix de la formule choisie. A ce moment-là, ils deviennent membres de l'association 1Toit2Ages et s’acquittent de la cotisation annuelle."
  ProgBX_Scheme7: "Par ces mises en relation sous un même toit, nous souhaitons contribuer au maintien des liens entre générations, enrichissants pour chacun."
  ProgBX_Scheme8: "Toute l’équipe d’1Toit2Ages se réjouit de vous accueillir les 21-22 mars 2019 lors du 6ème congrès mondial du logement intergénérationnel !"
  ProgBX_Scheme9: "Plus d’info : "
  HSI_Text1: "Homeshare International (HI) est un réseau de professionnels et d'organisations du monde entier qui développent le logement intergénérationnel, soutiennent le mouvement ou contribuent  à l'étendre dans toutes ses potentialités."
  HSI_Text2: "Ce réseau fonctionne comme une communauté qui échange et fait circuler des informations, pratiques, ressources et outils relatifs au logement partagé."
  HSI_Text3: "Les associations membres de Homeshare International s'adaptent chaque fois au pays dans lequel elles sont implantées, et développent un système de \"logement partagé\" qui tient compte du contexte culturel, social et économique du pays, et de son cadre juridico-légal."
  HSI_Text4: "Toute organisation qui met en place des initiatives en matière de logement partagé ou qui les encourage peut devenir membre de Homeshare International."
  HSI_Text5: "Plus d'information ici :"
  HSI_Title: "Homeshare International"
  About_ImageTitle: "Logement intergénérationel"
  About_Text1: "Le logement intergénérationnel réunit sous un même toit des personnes désireuses d'échanges et d'entraide mutuelle. Le plus souvent, il s'agit d'accueillants âgés qui hébergent chez eux des jeunes, étudiants d'école supérieure. Cette cohabitation se déroule dans un esprit de solidarité intergénérationnelle."
  About_Text2: "Cette formule fait ses preuves aux États-Unis, au Canada, en France, en Espagne, en Allemagne, en Autriche, au Royaume-Uni, au Japon, en Corée du Sud et en Australie. Des initiatives aux ambitions similaires de solidarité intergénérationnelle au sein d'un même logement existent dans d'autres pays. En fonction de la région où elle est implantée, l'organisation fonctionne avec ses propres règles et références, établies selon les spécificités sociales, culturelles, et juridiques du lieu."
  About_Title1: "Le logement intergénérationnel"
  About_Title2: "Les avantages du logement intergénérationnel"
  About_Text2_1: "Favorise une vie indépendante avec des liens sociaux forts entre les générations et les cultures."
  About_Text2_2: "Permet une compagnie et assure une présence et une sécurité pour les personnes âgées, en particulier la nuit"
  About_Text2_3: "Renforce les liens sociaux et familiaux des personnes âgées"
  About_Text2_4: "Offre une solution de logement abordable"
  About_Text2_5: "Favorise le soutien mutuel et les valeurs de solidarité"
  About_Text2_6: "Permet des économies sur les dépenses publiques et sur les services de santé et de soins pour les personnes âgées"
  About_Title3: "Les avantages pour les seniors"
  About_Text3_1: "Vivre ensemble et rompre la solitude par une présence rassurante."
  About_Text3_2: "Partager du temps, échanger des conversations, des souvenirs et des projets."
  About_Text3_3: "Se sentir en sécurité."
  About_Text3_4: "Rester chez soi sans être seul."
  About_Text3_5: "Bénéficier d'un complément de revenus."
  About_Title3B: "Ce que l'accueillant apporte à l'étudiant :"
  About_Text3B_1: "Un logement accessible,"
  About_Text3B_2: "Un environnement convivial,"
  About_Text3B_3: "Une écoute et une disponibilité,"
  About_Text3B_4: "Un cadre calme et paisible pour étudier."
  About_Title4: "Les avantages pour les étudiants"
  About_Text4_1: "Un logement économique."
  About_Text4_2: "Un environnement propice à la réussite des études."
  About_Text4_3: "L'expérience d'une rencontre enrichissante."
  About_Title4B: "Ce que l'étudiant apporte au senior :"
  About_Text4B_1: "Un soutien pour demeurer à domicile le plus longtemps possible."
  About_Text4B_2: "Un sentiment de sécurité."
  About_Text4B_3: "De la compagnie, remède contre la solitude."
  About_Text4B_4: "De la joie !"
  Prog_ImageLabel: "Programme"
  Prog_Title: "Le thème du congrès: célébrer l'intergénérationel"
  Prog_Text1: "Ouvert par Madame Fremault, Ministre Bruxellois du Logement, le 6&egrave;me Congès du Logement Intergénérationnel réunira les promoteurs du logement intergénérationnel du monde entier, de l'Australie aux USA, du Japon et de la Corée du Sud, de l'Autriche, de la France, du Royaume-Uni, de l'Espagne, l'Allemagne, et encore bien d'autres pays."
  Prog_Text2: "Une occasion unique d'en savoir plus sur les &laquo; bonnes pratiques &raquo; en matière de logement partagé développées à l'étranger et de dégager des solutions humaines qui, face au vieillissement de la population, répondent de plus en plus à un réel enjeu sociétal."
  Prog_Text2_1: "Le congrès accueillera des membres du corps scientifique spécialisés dans les problématiques que touche le logement partagé : des chercheurs qui s'interrogent sur le vieillissement de la population, l'impact social du logement partagé et le logement des personnes âgées. Des organismes privés et publics analyseront cet élan du logement intergénérationnel et présenteront des idées nouvelles pour les développer davantage."
  Prog_Text2_2: "Quelle stratégie marketing adopter, quel r&ocirc;le donner aux nouvelles technologies et au réseau \"networking\", quelle est la place des personnes âgées au sein de l'Europe...? Autant de sujets qui seront abordés les 21 et 22 mars 2019 à Bruxelles."
  Prog_Text2_3: "Le programme complet sera mis en ligne prochainement."
  Prog_Text3_1: "Parmi les intervenants, retenez déjà :"
  Prog_Text3_2: "Malcolm Jonhson, Président de Homeshare International et directeur de l'International Institute on Health and Ageing, au Royaume-Uni,"
  Prog_Text3_3: "Madame Anne-Sophie Parent, Secrétaire Général de AGE Platform Europe (un réseau européen d'associations à but non lucratif de et pour les personnes âgées de plus de 50 ans, qui vise à exprimer et promouvoir les intérêts des 190 millions de citoyens âgés de 50 ans et plus dans l'Europe),"
  Prog_Text3_4: "Violaine Leyder de la CARSAT (Sécurité sociale Française), à l'origine de la 1ère plateforme européenne de cohabitation via le web."
  Speakers1_Txt1: "CLAIRE ET RÉGIS DE KERAUTEM"
  Speakers1_Txt2: "Ancienne enseignante, Claire a créé en 2009 avec son mari Régis, l’association 1Toit2Ages en Belgique. Régis, économiste, fait partie depuis plusieurs années de Test-Achats, une association qui veille à la protection des consommateurs. Pourtant, c’est via une  expérience personnelle que  Régis et Claire ont compris les avantages du logement intergénérationnel et sa capacité à aider les personnes âgées à rester plus longtemps chez elles avec une meilleure qualité de vie. C'est ce qui les a incités à établir 1 Toit 2 Ages en Belgique. Depuis lors, Régis est président de l'association et participe activement à son développement au sein d'une équipe très motivée qui œuvre pour la croissance de 1 Toit 2 Ages. Claire est la directrice et  travaille au côté de onze personnes efficaces pour développer le projet. L’ASBL est maintenant  active dans neuf villes de Belgique et décline depuis quelques années son projet par la création d’immeubles intergénérationnels en partenariat avec des acteurs publics. Régis a rejoint le conseil d'administration de Homeshare International en 2018."
  Speakers2_Txt1: "Cheryl Snider"
  Speakers2_Txt2: "Cheryl Snider  est diplômée en Sciences de l’Education, en Administration des affaires et en Marketing. Elle a travaillé pour des administrations locales, des organisations à but non lucratif et des entreprises privées. Elle a elle-même été accueillie par un acceuilant.  Cheryl a géré un programme d’habitat partagé au Canada, a développé un réseau informel et le site Web HomeShare Canada pour faciliter la coordination et la diffusion de l'information. Cheryl a succédé à Rhian Bradley en 2018 au titre de Président du Conseil d’Administration de Homeshare International."
  Speakers3_Txt1: "Céline Fremault"
  Speakers3_Txt2: "Céline Fremault, née le 26 décembre 1973 à Ixelles, est une femme politique belge bruxelloise, membre du Centre démocrate humaniste. Mère de quatre enfants, elle s'intéresse particulièrement à la question de l'égalité hommes-femmes. Lorsqu'elle était députée bruxelloise, elle a également travaillé sur les thématiques du logement et des affaires sociales. Elle est ministre bruxelloise depuis 2013 et se charge actuellement des portefeuilles du Logement, de l’Environnement, de l’Energie, de l’Action sociale et des Personnes handicapées.  Elle est licenciée et agrégée en droit. Elle enseigne le droit public à l'Institut Cardijn à Louvain-la-Neuve."
  Speakers4_Txt1: "Alain Levêque"
  Speakers4_Txt2: "Alain Levêque est Vice-Recteur aux affaires étudiantes, aux services à la communauté et à la culture de l’ULB (Université Libre de Bruxelles) depuis 2017. Diplômé docteur en médecine en 1983, Alain Levêque obtient le DTM&H (Diplôme de médecine tropicale et hygiène) en 1985 et un Master of Sciences en santé publique et épidémiologie en 1989. Son Doctorat en Sciences de la santé publique est défendu en 2001. Après plusieurs années passées dans des pays à revenus faibles (LIC) pour y pratiquer la médecine d’abord et la santé publique ensuite, il intègre l’équipe du Département d’épidémiologie de l’Ecole de Santé Publique dans le cadre de différents projets de recherche.  Il est nommé assistant en épidémiologie en 1996, Docteur en santé publique en 2001, Chargé de cours en 2002, Professeur en 2010 et Professeur Ordinaire en 2014. Alain Levêque a présidé l’Ecole de Santé Publique de 2009 à 2013 et en était le Vice-Président de 2013 à 2017. Il dirige le Centre de recherche en Epidémiologie, biostatistique et recherche clinique depuis 2015."
  Speakers5_Txt1: "Malcolm Johnson"
  Speakers5_Txt2: "Président de Homeshare International, il est professeur de gérontologie et de soins palliatifs et intervient souvent à l'université de Bath. Il a été professeur de santé et de politique sociale à l'Université de Bristol (maintenant émérite) depuis 1995. Il a été professeur et doyen de l'école de santé et de bien-être social de l'Open University. Ses recherches et ses intérêts académiques incluent les aspects sociaux de la santé et de la maladie, les études biographiques, l'analyse des politiques sociales, la mort, sa spécialité majeure, le vieillissement et la durée de vie. Parmi ses douze livres et plus de 160 monographies, chapitres et articles, plus de la moitié concernent le vieillissement. Il est ancien secrétaire de la British Society of Gerontology et éditeur fondateur de la revue internationale Aging and Society. Il est directeur de l'Institut international de la santé et du vieillissement. Ses livres les plus récents sont: The Cambridge Handbook of Age and Aging; Dieu, moi et être très vieux: Histoires et Spiritualité (2013) et Dimensions spirituelles du Vieillissement (décembre 2016)."
  Speakers6_Txt1: "Delphine Liegeois"
  Speakers6_Txt2: "Delphine Liegeois"
  Speakers7_Txt1: "Violaine Leyder"
  Speakers7_Txt2: "Violaine Leyder travaille pour le régime de retraite obligatoire français : la Cnav. Après une première expérience dans une start-up éditant des e-books et 2 ans au Japon, elle rejoint la Sécurité sociale française en 2003. Elle a travaillé aux Relations presse puis Relations internationales. Elle est actuellement coordinatrice du réseau des correspondants internationaux en région. Elle est également cheffe de projet de la plateforme www.toitplusmoi.eu qui connecte des jeunes bénéficiaires de la bourse Erasmus+ et des seniors européens en vue de cohabitations intergénérationnelles. Cette plateforme, initiée par la Cnav, est portée par de nombreux partenaires en France et en Europe. Son but : faciliter et accompagner les rencontres entre nationalités, entre générations, en Europe."
  Speakers8_Txt1: "Noelle Marcus"
  Speakers8_Txt2: "Noelle Marcus est cofondatrice et PDG de Nesterly, une plateforme primée d’habitat partagé intergénérationnel. Sa carrière est axée sur l’envie de construire des villes équitables grâce à la technologie civique, à l'entrepreneuriat, aux politiques publiques et au développement économique. Au cours des dix dernières années, elle a travaillé dans et pour des villes du monde entier, notamment Athènes, Bogota, Boston, Détroit, Kampala, Kansas City, Oakland, Mexico et New York. Elle est diplômée en Master d’urbanisme, (MIT) et a obtenu son diplôme de premier cycle en sciences politiques du Barnard College."
  Speakers9_Txt1: "KIRBY DUNN"
  Speakers9_Txt2: "Kirby est le directeur exécutif de HomeShare Vermont depuis 17 ans. A ce titre, elle a considérablement élargi l’association, a mis en place un personnel efficace et un conseil d’administration solide. Elle a transmis l’association a une agence autonome dotée de grosses finances. Kirby est la présidente du conseil d'administration du réseau de US Homesharing, le Centre national de ressources pour l’habitat partagé (CRSNG), qui a récemment été réorganisé sous sa direction. Kirby est également membre du conseil d'administration de HomeShare International. Elle a un BA de l'Université du Vermont"
  Speakers10_Txt1: "Marlene Welzl"
  Speakers10_Txt2: "Marlene est administratrice de Homeshare International depuis septembre 2017. Au « quotidien » elle travaille pour le ministère autrichien des Affaires étrangères, préparant des discours et des documents d'information pour les fonctionnaires et le ministre. En collaboration avec Manuel Schuler et Lukas Heckeshe, elle a mis en place le premier programme de  logement partagé à Vienne appelé «WGE!-Gemeinsam Wohnen». l’association suit les binômes crées, mais place également des étudiants dans des maisons de repos."
  Speakers11_Txt1: "Manuel Shuler"
  Speakers11_Txt2: "Manuel Shuler"
  Speakers12_Txt1: "Kuee Sook Suh (Corée)"
  Speakers12_Txt2: "Kuee Sook Suh est professeur à l'Université Soongsil de Séoul, en Corée du Sud. Suh a étudié l'architecture à l'Institut de technologie de Kyoto, au Japon. Elle enseigne actuellement le design d'intérieur et entreprend des recherches sur l'aménagement des maisons et sur la meilleure utilisation de l'espace dans les maisons. Suh a rejoint le projet Seoul Homeshare en tant que directeur de la recherche en 2015. Ce projet a reçu le soutien du ministère de l'Éducation de la République de Corée et de la Fondation nationale de la recherche coréenne. Actuellement, Suh entreprend un examen de l'impact du partage de la maison sur la vie des participants individuels. Elle interroge des ménages plus âgés et les plus jeunes, son enquête mettant l'accent sur leurs interactions quotidiennes et l'utilisation des espaces domestiques partagés. Suh travaille également à l'élaboration d'un guide sur le partage de la maison pour l'utilisation d'autres programmes en Corée. Ce guide 'Partage de maison: la vie intergénérationnelle entre les personnes âgées et les jeunes' peut également être utilisé pour présenter un nouveau modèle de protection sociale pour la politique gouvernementale relative aux personnes âgées vivant seules."
  Speakers13_Txt1: "KUBOTA Hiroyukki"
  Speakers13_Txt2: "KUBOTA Hiroyukki est Professeur à l'Université de Nihon à TOKYO au Japon. Il est spécialisé en Sociologie de la famille, y compris les  habitats partagés. Il est Membre de Hart Warming House ( NPO )."
  Speakers14_Txt1: "Kayouzo Sonoraha"
  Speakers14_Txt2: "Notre activité d’habitat partagé , NPO, a été créée il y a 8 ans. Nous mettons l'accent sur la relation entre bien-être et architecture. Nous pensons que la conception et la construction de logements peuvent directement influer sur le bien-être des habitants . Le partage de maison permet aux personnes âgées de rester plus longtemps chez elles en leur offrant un soutien pratique et une belle solidarité. L'équipe de NPO s'est engagée à faire connaître les avantages de l’habitat partagé au plus grand nombre de personnes possible à travers le Japon."
  Speakers15_Txt1: "Jean-Renaud d’Elissagaray"
  Speakers15_Txt2: "Jean-Renaud d’Elissagaray est Fondateur et Directeur Général d’ « Accordés » (FR). Diplômé de l’université de Yale (aux USA) et titulaire d’un MBA/MPPM, Jean-Renaud fonde l’association Accordés, mieux à 2 générations. Son objectif est de mettre en relation les personnes âgées vivant seules et des étudiants en recherche de logement, qui sont les proches des salariés des entreprises. En accompagnant les aidants familiaux salariés, il souhaite contribuer à une meilleure qualité de vie au travail et par là améliorer le climat social et la performance des entreprises. Il contribue ainsi à la politique RSE des entreprises. Jean-Renaud a accompagné Nicole Notat dans la création de Vigeo, la première agence européenne d'évaluation des performances sociales et environnementales des entreprises. Puis il a créé le cabinet de conseil Bien@work, société d’expertise en prévention santé au travail et gestion des risques psychosociaux. Cette expérience l’a amené à fonder Responsage, première plateforme de services en France qui informe, accompagne et conseille les salariés aidants familiaux affrontant les contraintes de la perte d'autonomie et la dépendance d’un proche âgé. Auparavant il avait co-fondé Fidecom, le premier programme marketing de fidélisation multipartenaires : Points Ciel (depuis baptisé « S’miles »). Jean-Renaud a contribué au développement du Banco Contigo, l'une des premières banques de microcrédit au Chili dans les années 90. Il a participé au lancement d’ASHOKA (entreprenariat social) en France. Jean-Renaud s’est investi dans le projet associatif AFIRMM qui combat les maladies orphelines et inflammatoires et a été Secrétaire Générale de la Chambre de Commerce Franco-Thaïlandaise à Bangkok."
  Speakers16_Txt1: "Anne Sophie Parent"
  Speakers16_Txt2: "Depuis 2002, Anne-Sophie Parent est secrétaire générale de AGE Platform Europe, un réseau de 120 organisations représentant 40 millions de personnes âgées en Europe. AGE a le statut consultatif auprès du Conseil économique et social des Nations Unies et le statut participatif auprès du Conseil de l'Europe. AGE vise à promouvoir les droits des personnes âgées au niveau de l'UE et des Nations unies, et à faire valoir les intérêts des 190 millions d'habitants des 50 ans et plus vivant dans l'Union européenne. Mme Parent représente AGE au sein du groupe de haut niveau sur les retraites de la Commission européenne et préside le groupe des utilisateurs de services financiers mis en place par la Commission européenne. Elle siège à l'Euro Retail Payment Board mis en place par la Banque centrale européenne et dirige un groupe informel sur l'accessibilité des paiements de détail. Elle a récemment été nommée présidente du comité d’accompagnement du programme conjoint d'assistance à domicile (AAL programme). Elle est également membre du groupe d'experts du projet d'indice de vieillissement actif de l'UE et de la CEE des Nations Unies, et du conseil consultatif du nouveau pacte pour l'Europe. En 2016, Mme Parent a été élue secrétaire générale de la Convention sur le changement démographique, un vaste réseau réunissant des autorités publiques infranationales, des acteurs à but non lucratif et à but lucratif qui souhaitent unir leurs forces pour promouvoir des environnements amis des personnes âgées afin de soutenir le vieillissement actif et en bonne santé en coopération étroite avec l’Organisation mondiale de la santé."
  Speakers17_Txt1: "Damien Vanneste"
  Speakers17_Txt2: "Damien Vanneste est maître de conférences en sociologie à l’Université catholique de Lille (France) au sein de l’unité de recherche HaDéPaS (Handicap, Autonomie et Développement de la Participation Sociale). Ses recherches portent notamment sur le vieillissement, en lien avec les questions de territoires et d’habitat. Il est également chargé de cours invité à l’Université catholique de Louvain (Belgique)."
  Speakers18_Txt1: "Odile Dayet"
  Speakers18_Txt2: "Odile Dayet est directrice communication et recherche chez Les Petits Riens. Sociologue et économiste de formation, Odile a commencé sa vie professionnelle chez Les Petits Riens il y a 8 ans. Elle a d’abord été responsable  du magasin central de l’asbl, rue Américaine. Après une expérience dans les charity shop anglais, elle est devenue directrice communication et recherche chez les PR depuis près de 4 ans. Dans ce cadre, elle coordonne le travail de la Chaire des Petits Riens sur l’impact social. (Les Petits Riens : Depuis 80 ans, L’ASBL Les Petits Riens collecte, tri, répare et vend des dons. Ces activités permettent de financer l’accompagnement de 1500 personnes précarisées chaque année, en leur offrant l’accès à un toit, un emploi et un soutien dans les difficultés du quotidien.)"
  Speakers19_Txt1: "Lukas Hecke"
  Speakers19_Txt2: "Lukas Hecke"
  Speakers20_Txt1: "Beris Campbell"
  Speakers20_Txt2: "Fondatrice du programme Homeshare à Melbourne en 2000, Beris Campbell travaille maintenant avec Homeshare Australia, l'organe principal de la promotion et du développement de programmes d’habitats partagés par HANZA, en Australie et en Nouvelle-Zélande. Pendant de nombreuses années, elle a travaillé avec des organisations communautaires impliquées dans le logement social et les soins aux personnes âgées. Elle a également exercé des fonctions de conseil auprès d'étudiants australiens et internationaux dans le cadre de programmes d'échange. Elle est passionnée par l’habitat partagé car cela combine un intérêt en matière de soins aux personnes âgées et de logement. Administratrice de Homeshare International depuis 2009, Beris a contribué à Homeshare au niveau international en participant aux cinq congrès mondiaux de Homeshare et aux conférences du National Shared Housing Resource Centre, des États-Unis. Réseauter à l'international est l'un de ses grands intérêts et a été d'une grande valeur pour le développement de Homeshare en Australie. Beris a reçu la médaille de l'OAM (Order of Australia Medal) en 2011 pour sa contribution au développement de l’habitat partagé. Beris Campbell, OAM est  directrice de HANZA International."
  Speakers21_Txt1: "Alain de Penfentenyo"
  Speakers21_Txt2: "Alain de Penfentenyo, 66 ans, est marié et père de cinq enfants, 11 petits-enfants. Ingéieur civil, il est cadre supérieur dans un groupe français d'ingénierie conseil. Après 18 ans en Afrique, il est actuellement directeur général de la filiale roumaine à Bucarest. Il participe en 2006 à la fondation de «ensemble2générations» et en est le président depuis 5 ans. Il est maintenant secrétaire général de la Fédération ensemble2generations. Alain a rejoint le conseil d’administration de Homeshare International après le Congrès de Paris en 2009."
  Speakers22_Txt1: "DEBORAH FOX"
  Speakers22_Txt2: "Depuis 2015, Deborah dirige l'équipe de Shared Lives Plus Homeshare afin de développer et d'étendre davantage l’habitat partagé à travers le Royaume-Uni. Une partie essentielle de son rôle est de soutenir le réseau britannique en croissance rapide par le développement de nouvelles ressources, de directives de bonnes pratiques et d'un programme d'assurance qualité . Déborah souhaite se  constituer une base de données solides pour assurer un développement sûr, efficace et durable de Homeshare UK. Elle a occupé des postes de direction et de gestion dans le secteur bénévole et communautaire au cours des 20 dernières années et a acquis de l'expérience en tant que responsable dans la mise en place de projets multi-agences au Royaume-Uni et en Europe."
  Speakers23_Txt1: "Joachim Pasquet"
  Speakers23_Txt2: "Joachim Pasquet occupe le poste de directeur général du réseau CoSI, leader en France de la Cohabitation intergénérationnelle solidaire. Il détient un Master 1 en philosophie et un Master 2 en gestion des affaires. Après avoir été directeur d'un service de soins en maison de retraite de 175 personnes, y compris des personnes handicapées, des personnes en perte d'autonomie ou atteintes de la maladie d'Alzeimer, il était directeur du développement d'une fédération de plus de 800 services de soins à domicile. Il a géré plusieurs projets et opéré dans diverses structures telles que la maison de retraite, le bureau de protection de la jeunesse, l’assurance maternelle et l’assurance maladie. Il possède également une vaste expérience en tant que consultant en marketing pour les soins de santé et les soins aux personnes âgées. De plus, il enseigne à temps partiel à l'Université de la Sorbonne sur les services de soins à domicile et donne des formations dans les domaines de l'accessibilité et de l'adaptation du logement."
  Speakers24_Txt1: "Corinne Pasquier Belot"
  Speakers24_Txt2: "C'est en voulant donner du sens à sa vie que Corinne Pasquier Belot créé le PARI SOLIDAIRE LYON ( France ) en 2005. Faire lien entre des personnes portant un intérêt commun à la solidarité et l'échange était un vrai défi. Depuis 12 ans, Corinne se nourris de belles rencontres et est témoin de cohabitations réussies ! Par ce maillage d'humains, nous devenons ensemble des acteurs de l'économie solidaire et sociale. "
