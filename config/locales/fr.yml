  ProgBX_ImageLabel: "1Toit2Ages en Belgique"
  ProgBX_Txt1: "C'est en juillet 2009 que Régis et Claire de Kerautem fondent l’ASBL 1Toit2Ages, à Bruxelles. Trois ans plus tard, sur la demande de seniors et d'étudiants motivés par ce projet de cohabitation win-win, l'association décide d'ouvrir des antennes en Wallonie.  Aujourd'hui, 1Toit2Ages est présente à Bruxelles et dans toutes les villes étudiantes de Wallonie : Namur, Mons, Louvain-la-Neuve, Liège, Tournai, Gembloux, Marche-en-Famenne et Charleroi."
  ProgBX_Txt2: "L'équipe d'1Toit2Ages est composée de profils très divers : juriste, assistante sociale, journaliste, neuropsychologue, économiste, enseignant, retraité... chacun apportant ses compétences, ses connaissances, sa sensibilité et son écoute à ce projet fondamentalement humain."
  ProgBX_OurMission: "Notre Mission ?"
  ProgBX_OurMissionTxt: "Rompre la solitude des personnes âgées et faciliter l’accès au logement pour les étudiants."
  ProgBX_OurDream: "Notre rêve ?"
  ProgBX_OurDream1: "Une société où les générations s’entraident et s’enrichissent mutuellement."
  ProgBX_OurDream2: "Nous y croyons et mettons tout en place pour y arriver !"
  ProgBX_SchemeTitle: "Notre travail au quotidien :"
  ProgBX_Scheme1: "Le rôle de l’ASBL 1Toit2Ages est de mettre en relation des accueillants et des étudiants dont les attentes sont compatibles."
  ProgBX_Scheme2: "Dans un premier temps, nous rencontrons individuellement celles et ceux qui sont intéressés par ce projet, afin de nous assurer de leur désir effectif de participer à cette aventure humaine."
  ProgBX_Scheme3: "Nous rendons visite aux candidats accueillants. Nous nous assurons de la qualité du logement proposé lors d’un entretien approfondi, nous établissons un dossier et définissons la formule qui convient le mieux à la personne et à son mode de vie."
  ProgBX_Scheme4: "De la même façon, nous avons un entretien approfondi avec les étudiants pour nous assurer qu’ils sont dans l’esprit de l’habitat intergénérationnel et pour connaître leur disponibilité envers la personne d’accueil."
  ProgBX_Scheme5: "Quand il nous semble que tel accueillant et tel jeune peuvent cohabiter de manière harmonieuse dans une dynamique positive, nous les mettons en relation afin qu'ils se rencontrent."
  ProgBX_Scheme6: "A l'issue de cette rencontre, si les deux candidats décident de vivre l'expérience, ils signent une convention personnalisée précisant le choix de la formule choisie. A ce moment-là, ils deviennent membres de l'association 1Toit2Ages et s’acquittent de la cotisation annuelle."
  ProgBX_Scheme7: "Par ces mises en relation sous un même toit, nous souhaitons contribuer au maintien des liens entre générations, enrichissants pour chacun."
  ProgBX_Scheme8: "Toute l’équipe d’1Toit2Ages se réjouit de vous accueillir les 21-22 mars 2019 lors du 6ème congrès mondial du logement intergénérationnel !"
  ProgBX_Scheme9: "Plus d’info : "

